<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
</h:head>
<h:form id="form">
    <div class="card crud-demo">
        <p:growl id="messages" showDetail="true"/>

        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Novo" icon="pi pi-plus" actionListener="#{categoryView.newCategory}"
                                 update=":form:manage-category-content" oncomplete="PF('manageCategoryDialog').show()"
                                 styleClass="ui-button-success">
                    <p:resetInput target=":form:manage-category-content"/>
                </p:commandButton>
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:linkButton href="/praticamysql/initial.xhtml" value="Início" icon="pi pi-home" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable id="dt-categories" widgetVar="dtCategories" var="category" value="#{categoryView.categories}"
                     reflow="true" styleClass="categories-table"
                     rowKey="#{category.id}">
            <f:facet name="header">
                <div class="categories-table-header">
                    <span style="font-weight: bold">CATEGORIAS</span>
                </div>
            </f:facet>

            <p:column headerText="Código">
                <h:outputText value="#{category.id}"/>
            </p:column>
            <p:column headerText="Nome" filterBy="#{category.name}">
                <h:outputText value="#{category.name}"/>
            </p:column>
            <p:column exportable="false">
                <p:commandButton icon="pi pi-pencil" update=":form:manage-category-content"
                                 oncomplete="PF('manageCategoryDialog').show()"
                                 styleClass="edit-button rounded-button ui-button-success" process="@this"
                                 style="margin-right: 10px;" >
                    <f:setPropertyActionListener value="#{category}" target="#{categoryView.selectedCategory}"/>
                    <p:resetInput target=":form:manage-category-content"/>
                </p:commandButton>
                <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                 oncomplete="PF('deleteCategoryDialog').show()"
                                 style="margin-right: 10px;" >
                    <f:setPropertyActionListener value="#{category}" target="#{categoryView.selectedCategory}"/>
                </p:commandButton>
                <p:linkButton class="ui-button-help rounded-button" icon="pi pi-th-large"
                        href="/praticamysql/product/listing-by-category.xhtml" outcome="/product/listing-by-category"
                        style="text-align: initial;" >
                    <f:param name="category-id" value="#{category.id}" />
                </p:linkButton>
            </p:column>
        </p:dataTable>

        <p:dialog header="Categoria" ajax="true" showEffect="fade" modal="true"
                  widgetVar="manageCategoryDialog" dynamic="true" responsive="true" >
            <p:outputPanel id="manage-category-content" class="ui-fluid">
                <p:outputPanel rendered="#{not empty categoryView.selectedCategory}">
                    <div class="p-field">
                        <p:outputLabel for="name">Nome</p:outputLabel>
                        <p:inputText id="name" value="#{categoryView.selectedCategory.name}" required="true"/>
                    </div>
                </p:outputPanel>
            </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton value="Salvar" icon="pi pi-check" actionListener="#{categoryView.saveCategory}"
                                 update="manage-category-content" process="manage-category-content @this"/>
                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageCategoryDialog').hide()"
                                 class="ui-button-secondary"/>
            </f:facet>
        </p:dialog>

        <p:confirmDialog widgetVar="deleteCategoryDialog" showEffect="fade" width="300"
                         message="Excluir esta categoria?" header="Confirmação" severity="warn">
            <p:commandButton value="Sim" icon="pi pi-check" actionListener="#{categoryView.deleteCategory}"
                             process="@this" oncomplete="PF('deleteCategoryDialog').hide()"/>
            <p:commandButton value="Não" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                             onclick="PF('deleteCategoryDialog').hide()"/>
        </p:confirmDialog>

        <p:confirmDialog global="true" showEffect="fade" width="300">
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                             icon="pi pi-times"/>
        </p:confirmDialog>
    </div>
</h:form>

</html>
